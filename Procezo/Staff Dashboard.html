<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Devika Sunilkumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Procezo Website" />
    <meta name="language" content="English" />
    <title>Staff Dashboard</title>
    <link rel="icon" type="image/x-icon" href="image/procezo-title-logo.png" />
    <link rel="stylesheet" href="css/StaffDashboard.css" />
  </head>
  <body>
    <!-- ================= HEADER ================= -->
    <header id="home-page" >
      <nav class="sidebar">
        <div class="top-section">
            <img src="image/procezo-logo-white.png" alt="Procezo Logo" class="logo" />
            <div class="profile-card">
                <img src="https://img.icons8.com/color/96/000000/user-female-circle--v1.png" alt="profile">
                <p class="role">staff role</p>
                <p class="job-type">staff job_type</p>
                <button class="update-btn">update</button>
            </div>                        
            <ul class="menu">
                <li><img src="image/dashboard/Attendance.png" alt="Attendance" class="icon" /><span>Attendance</span></li>
                <li><img src="image/dashboard/work schedule.png" alt="Work Schedule" class="icon" /><span>Work Schedule</span></li>
                <li><img src="image/dashboard/key logs.png" alt="Key Logs" class="icon" /><span>Key Logs</span></li>
                <li><img src="image/dashboard/Emotion.png" alt="Emotion" class="icon" /><span>Emotion</span></li>
                <li><img src="image/dashboard/Salary.png" alt="Salary" class="icon" /><span>Salary</span></li>
            </ul>
        </div>
        <div class="bottom-section">
            <div class="admin">
                <img src="image/dashboard/admin.png" alt="Admin" class="admin-icon" />
            </div>
        </div>
      </nav>
    </header>     
  </body>
</html>

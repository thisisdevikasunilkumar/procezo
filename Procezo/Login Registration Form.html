<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration Form</title>
    <link rel="icon" type="image/x-icon" href="image/procezo-title-logo.png">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/LoginRegistration.css">
    <!-- Boxicons (for social icons like Google, Facebook, etc.) -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">

      <!-- LOGIN BOX -->
      <div class="form-box login">
        <form action="#">
          <h1>Login</h1>

          <!-- Email field -->
          <div class="input-box">
            <input type="email" placeholder="user@gmail.com" required />
            <img class="logoIcons" src="image/login_register/communication.png" alt="mail-logo">
          </div>

          <!-- Face Recognition Field -->
          <div class="face-recognition">
            <button type="button" id="open-camera-btn" class="face-btn">
              <img src="image/login_register/face recognition.png" alt="face icon">
              Face recognition
            </button>
          </div>

          <!-- Password field -->
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <img class="logoIcons" src="image/login_register/padlock.png" alt="password-logo">
          </div>

          <!-- Forgot password link -->
          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>

          <!-- Login button -->
          <button type="submit" class="btn">Login</button>

          <!-- Social login -->
          <p>or login with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <!-- REGISTRATION BOX -->
      <div class="form-box register">
        <form action="#">
          <h1>Registration</h1>

          <!-- Username field -->
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <img class="logoIcons" src="image/login_register/user.png" alt="user-logo">
          </div>

          <!-- Email field -->
          <div class="input-box">
            <input type="email" placeholder="user@gmail.com" required />
            <img class="logoIcons" src="image/login_register/communication.png" alt="mail-logo">
          </div>

          <div class="two-input-row">
            <!-- Role field -->
            <select id="role" class="input-box-dropdown" name="role" required>
              <option value="" disabled selected hidden>Choose Role</option>
              <option value="admin">Admin</option>
              <option value="staff">Staff</option>
            </select>

            <!-- Job Type field -->
            <select id="job_type" class="input-box-dropdown" name="job_type" required>
              <option value="" disabled selected hidden>Job Type</option>
              <option value="HR">HR</option>
              <option value="Finance">Finance</option>
              <option value="Sales">Sales</option>
              <option value="Marketing">Marketing</option>
              <option value="Operations">Operations</option>
              <option value="IT Support">IT Support</option>
            </select>
          </div>

          <!-- Face Recognition Field -->
          <div class="face-recognition">
            <button type="button" id="open-camera-btn" class="face-btn">
              <img src="image/login_register/face recognition.png" alt="face icon">
              Face recognition
            </button>
          </div>

          <!-- Password field -->
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <img class="logoIcons" src="image/login_register/padlock.png" alt="password-logo">
          </div>

          <!-- Register button -->
          <button type="submit" class="btn">Register</button>

          <!-- Social register -->
          <p>or register with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <!-- TOGGLE PANELS -->
      <div class="toggle-box">

        <!-- LEFT TOGGLE (Welcome for new users) -->
        <div class="toggle-panel toggle-left">
          <img src="image/procezo-main-logo.png" alt="Procezo Logo" class="logo">
          <h2>Hello, Welcome!</h2>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>

        <!-- RIGHT TOGGLE (Welcome back for existing users) -->
        <div class="toggle-panel toggle-right">
          <img src="image/procezo-main-logo.png" alt="Procezo Logo" class="logo">
          <h2>Welcome Back!</h2>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>
    <!-- Script file for toggle animations -->
    <script src="js/LoginRegistration.js"></script>
  </body>
</html>
